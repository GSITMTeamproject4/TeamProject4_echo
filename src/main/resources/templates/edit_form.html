<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <head>
        <meta charset="UTF-8">
        <title>Edit Personal Info</title>
        <style>
            .button-container {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body class="edit-info">
    <div style="background-color: white; padding-bottom: 100px;">
        <!--타이틀-->
        <main class="main">
            <div class="page-title" data-aos="fade">
                <div class="heading">
                    <div class="container">
                        <div class="row d-flex justify-content-center text-center">
                            <div class="col-lg-8">
                                <h1>개인정보수정</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="container my-3">

            <form id="editForm" th:action="@{/mypage/edit/{userId}(userId=${user.userId})}" method="post" th:object="${user}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="userId" class="form-label">사용자 ID : </label>
                    <input type="text" name="userId" id="userId" class="form-control" th:value="*{userId}" readonly>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">이름 : </label>
                    <input type="text" id="name" name="userName" class="form-control" th:value="*{userName}">
                </div>

                <div class="mb-3">
                    <label for="phoneNum" class="form-label">전화번호 : </label>
                    <input type="tel" id="phoneNum" th:field="*{phoneNum}" class="form-control">
                    <span class="text-danger" th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></span>
                </div>

                <div class="mb-3">
                    <label>성별</label><br>
                    <label>
                        <input type="radio" name="gender" value="남성" th:checked="*{gender == 'M'}" onclick="return(false)">남성
                    </label>
                    <label>
                        <input type="radio" name="gender" value="여성" th:checked="*{gender == 'F' }" onclick="return(false)">여성
                    </label>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">이메일 : </label>
                    <input type="email" id="email" name="email" class="form-control" th:value="*{email}">
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>


                <div class="mb-3">
                    <label for="address" class="form-label">주소 : </label>
                    <input type="text" id="address" name="address" class="form-control" th:value="*{address}">
                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>

                <div class="mb-3">
                    <label for="profileImage" class="form-label">이미지 업로드 : </label>
                    <input type="file" id="profileImage" name="file" class="form-control-file" onchange="previewImage(event)" th:object="${user}">
                </div>

                <div class="button-container">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <button type="button" class="btn btn-primary" onclick="changePassword()">비밀번호 변경</button>
                    <button type="button" class="btn btn-danger" onclick="deleteUser()">탈퇴</button>
                </div>
            </form>

            <form id="deleteForm" th:action="@{/mypage/delete/{userId}(userId=${user.userId})}" method="post" style="display: none;">
            </form>
        </div>

        <script th:inline="javascript">

            function confirmUpdate(event) {
                event.preventDefault();
                if (confirm("정말 수정하시겠습니까?")) {
                    document.getElementById("editForm").submit();
                }
            }

            document.getElementById("editForm").addEventListener("submit", confirmUpdate);

            function changePassword() {
                var userId = [[${user.userId}]];
                window.location.href = '/mypage/change-password/' + userId;
            }

            function deleteUser(){
                if (confirm("정말 탈퇴하시겠습니까?")) {
                    document.getElementById("deleteForm").submit();
                }
            }

            document.getElementById('userId').addEventListener('keydown', function(event) {
                alert('ID는 수정할 수 없습니다.');
                event.preventDefault();
            });

            document.querySelectorAll('input[type="radio"][name="gender"]').forEach(function(radio) {
                radio.addEventListener('click', function(event) {
                    alert('성별은 수정할 수 없습니다.');
                    event.preventDefault();
                });
            });
        </script>
    </body>
</div>
</html>
