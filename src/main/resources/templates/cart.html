<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cart</title>
</head>
<body>
<div>
  <h2>장바구니</h2>
  <div th:each="item : ${cart.items}">
    <p>상품명: <span th:text="${item.product.productName}"></span></p>
    <p>수량: <span th:text="${item.quantity}"></span></p>
    <p>가격: <span th:text="${item.product.price}"></span>원</p>
  </div>
  <a th:href="@{/order/checkout/{userId}(userId=${user.userId})}">
    <button>결제하기</button>
  </a>
</div>
</body>
</html>
