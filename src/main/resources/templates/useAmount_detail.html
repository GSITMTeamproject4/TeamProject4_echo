<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <head>
        <meta charset="UTF-8">
        <title>전기/가스 사용량 상세</title>
        <style>
            .useamount-detail {
                text-align: center;
            }
            .button-container {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            .table {
                text-align: center;
                border-collapse: collapse;
            }
            .table th, .table td {
                vertical-align: middle;
                border: 1px solid #dee2e6;
            }

            .year-detail {
                margin-bottom: 70px;
            }
        </style>
    </head>
    <body class="useamount-detail">
    <div style="background-color: white; padding-bottom: 100px;">
        <!--타이틀-->
        <main class="main">
            <div class="page-title" data-aos="fade">
                <div class="heading">
                    <div class="container">
                        <div class="row d-flex justify-content-center text-center">
                            <div class="col-lg-8">
                                <h1>전기/가스 사용량</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="container my-3">
            <h2 class="year-detail" th:text="${year} + '년 전기/가스 사용량 상세'"></h2>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>월</th>
                    <th>전기 사용량 (kWh)</th>
                    <th>가스 사용량 (m³)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="month : ${#numbers.sequence(1, 12)}">
                    <td th:text="${month} + '월'"></td>
                    <td th:text="${useAmounts.containsKey(month) ? useAmounts.get(month).useElectricity : '-'}"></td>
                    <td th:text="${useAmounts.containsKey(month) ? useAmounts.get(month).useGas : '-'}"></td>
                </tr>
                </tbody>
            </table>

            <div class="button-container mt-3">
                <a th:href="@{/mypage/input-useamount/{userId}(userId=${userId})}" class="btn btn-primary">사용량 입력</a>
            </div>

        </div>
    </div>
    </body>
</div>
</html>
