<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
</head>
<body>
<div class="container my-3">
    <form th:action="@{user/findlogin}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">이메일</label>
            <input type="email" name="username" id="username" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">이메일 확인하기</button>
    </form>
</div>
</body>
</html>
