<!DOCTYPE html>
<layout:html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
             xmlns:layout="http://www.w3.org/1999/xhtml"
             layout:decorate="~{layout}">

  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/authBoard/authBoard_report.css}">
  </th:block>

  <th:block layout:fragment="script">
    <script th:src="@{/js/authBoard/authBoard_report.js}"></script>
  </th:block>

  <div layout:fragment="content">
    <body>
      <main class="main-content">
        <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
          <span class="mask bg-gradient-dark opacity-6"></span>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5 text-center mx-auto">
                <h1 class="text-white mb-2 mt-5 report-title">신고하기</h1>
                <p class="text-lead text-white">부적절한 내용을 신고하여 더 나은 환경을 만드세요</p>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
              <div class="card z-index-0">
                <div class="card-header text-center pt-4">
                  <h5>신고 사유</h5>
                </div>
                <div class="card-body">
                  <div th:if="${alertMessage}" th:text="${alertMessage}" class="error-message"></div>
                  <form th:action="@{/authBoard/report/{id}(id=${board.listId})}" method="post" onsubmit="return confirmReport(event)">
                    <div class="form-check form-check-info text-start">
                      <input class="form-check-input" name="reason" type="radio" value="성적인 콘텐츠" id="sexual_content">
                      <label class="form-check-label" for="sexual_content">
                        <p class="text-dark font-weight-bolder">성적인 콘텐츠</p>
                      </label>
                    </div>
                    <div class="form-check form-check-info text-start">
                      <input class="form-check-input" name="reason" type="radio" value="폭력적인 콘텐츠" id="violent_content">
                      <label class="form-check-label" for="violent_content">
                        <p class="text-dark font-weight-bolder">폭력적인 콘텐츠</p>
                      </label>
                    </div>
                    <div class="form-check form-check-info text-start">
                      <input class="form-check-input" name="reason" type="radio" value="잘못된 정보" id="false_information">
                      <label class="form-check-label" for="false_information">
                        <p class="text-dark font-weight-bolder">잘못된 정보</p>
                      </label>
                    </div>
                    <div class="form-check form-check-info text-start">
                      <input class="form-check-input" name="reason" type="radio" value="기타" id="other">
                      <label class="form-check-label" for="other">
                        <p class="text-dark font-weight-bolder">기타</p>
                      </label>
                    </div>
                    <div class="mb-3">
                      <label for="report_content">신고 내용</label><br>
                      <textarea id="report_content" class="form-control" name="reportContent" rows="10" placeholder="신고 사유를 입력하세요" required></textarea>
                    </div>

                    <input type="hidden" name="userId" th:value="${#authentication.name}" />
                    <div class="text-center btn-center">
                      <button type="submit" class="report-btn">신고하기</button>
                      <button type="button" class="cancel-btn" id="cancelButton" th:data-url="@{/authBoard/detail/{id}(id=${board.listId})}">취소</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </body>
  </div>
</layout:html>
