<!DOCTYPE html>
<layout:html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
             xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>저탄소 녹색 Life</title>

        <!-- 부트스트랩 CSS 링크 -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <!-- 네이버 블로그 스타일 참고 -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Noto Sans KR', sans-serif;
                background-color: #f8f9fa;
            }
            .page-header {
                background-color: #007bff;
                color: #fff;
                padding: 30px 0;
                margin-bottom: 30px;
            }
            .page-header h1 {
                font-size: 2.5rem;
                font-weight: bold;
            }
            .table th, .table td {
                vertical-align: middle;
                text-align: center; /* 본문 데이터 중앙 정렬 추가 */
            }
            .table thead th {
                background-color: #e9ecef; /* 연한 회색 배경색 */
                color: #000; /* 텍스트 색상 */
            }
            .table td a {
                color: #333;
                text-decoration: none;
            }
            .table td a:hover {
                color: #007bff;
            }
            .btn-create {
                margin-top: 20px;
                background-color: #dc3545; /* 빨간색 배경색 */
                border-color: #dc3545; /* 빨간색 테두리 */
            }
            .btn-create:hover {
                background-color: #c82333; /* 호버 시 더 짙은 빨간색 */
                border-color: #bd2130; /* 호버 시 더 짙은 빨간색 테두리 */
            }
        </style>
    </head>
    <body class="blog-page">
    <div layout:fragment="content">
        <!--타이틀-->
        <main class="main">
            <div class="page-title" data-aos="fade">
                <div class="heading">
                    <div class="container">
                        <div class="row d-flex justify-content-center text-center">
                            <div class="col-lg-8">
                                <h1>신고관리</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="container mt-4">
            <table class="table table-hover">
<!--                <thead>-->
<!--                <tr>-->
<!--                    <th scope="col">챌린지종류</th>-->
<!--                    <th scope="col">유저아이디</th>-->
<!--                    <th scope="col">챌린지사진</th>-->
<!--                </tr>-->
<!--                </thead>-->
                <tbody class="noticeList-tbody">
                <!-- noticeList를 반복하여 테이블 행 생성 -->
                <tr th:each="item, loop : ${challenges}">
                    <td th:text="${item.challengeInfo}"></td>
                    <td th:text="${item.siteUser.userId}"></td>
                    <td class="d-flex justify-content-end">
                        <form th:action="@{/admin/point}" method="post">
                            <input type="hidden" name="id" th:value="${item.challengeId}">
                            <input type="hidden" name="userId" th:value="${item.siteUser.userId}">
                            <input type="hidden" name="challengeInfo" th:value="${item.challengeInfo}">
                            <button class="btn btn-primary btn-create" type="submit">인증사진보기</button>
                            <button class="btn btn-primary btn-create" type="submit">포인트지급</button>
                        </form>
                        </td>
                </tr>
                </tbody>
            </table>

<!--            <div class="d-flex justify-content-end">-->
<!--                <form th:action="@{/admin/point}" method="post">-->
<!--                    <input type="hidden" name="id" th:value="${item.challengeId}">-->
<!--                    <input type="hidden" name="userId" th:value="${item.siteUser.userId}">-->
<!--                    <input type="hidden" name="challengeInfo" th:value="${item.challengeInfo}">-->
<!--                    <button type="submit" class="btn btn-primary btn-create">포인트지급</button>-->
<!--                </form>-->
<!--            </div>-->
            <!-- 수정된 부분 끝 -->


        </div>
    </div>

    <!-- 부트스트랩 JS 및 필수 JavaScript 추가 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </body>
</layout:html>
