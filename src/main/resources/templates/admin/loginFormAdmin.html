<!DOCTYPE html>
<layout:html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
             xmlns:layout="http://www.w3.org/1999/xhtml"
             layout:decorate="~{/admin/layout_admin}">
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
        <style>
            .button-container {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
            }
        </style>
    </head>
    <div layout:fragment="content" class="container my-3">
        <body class="login-page">
        <div style="background-color: white; padding-bottom: 100px;">
            <!--타이틀-->
            <main class="main">
                <div class="page-title" data-aos="fade">
                    <div class="heading">
                        <div class="container">
                            <div class="row d-flex justify-content-center text-center">
                                <div class="col-lg-8">
                                    <h1>로그인</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div class="container my-3">
                <form th:action="@{/admin/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            사용자ID 또는 비밀번호를 확인해 주세요.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자ID</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="button-container">
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <a th:href="@{/authBoard/list}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a th:href="@{/user/findlogin}">아이디 찾기</a>
                </div>
            </div>
        </body>
    </div>
</layout:html>
