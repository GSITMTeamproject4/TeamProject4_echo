<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>
        table{
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>유저 리스트</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>성별</th>
        <th>역할</th>
        <th>생성일</th>
        <th>수정일</th>
        <th>현재 포인트</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phoneNum}"></td>
        <td th:text="${user.gender}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${#temporals.format(user.createDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${#temporals.format(user.modifyDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${user.currentPoint}"></td>
    </tr>
    </tbody>
</table>
</body>
