<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공지사항 디테일</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }
        .small-text {
            font-size: 0.9rem;
            color: #555;
            text-align: right;
        }
        .btn-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
        .btn-list {
            background-color: #8f18c1;
        }
        .btn-edit {
            background-color: #007bff;
        }
        .btn-delete {
            background-color: #dc3545;
        }
    </style>
</head>

<body>
<h3>공지사항 게시글 보기</h3>
<form>
    <div class="form-group">
        <label for="notice_id">게시글 ID</label>
        <input type="text" id="notice_id" class="form-control" th:value="${notice.notice_id}" readonly>
    </div>
    <div class="form-group">
        <label for="userId">작성자</label>
        <input type="text" id="userId" class="form-control" th:value="${notice.siteUser.userId}" readonly>
    </div>
    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" class="form-control" th:value="${notice.notice_title}" readonly>
    </div>
    <div class="form-group">
        <label for="content">게시글 내용</label>
        <textarea id="content" class="form-control" readonly th:text="${notice.notice_content}"></textarea>
    </div>
    <div class="form-group small-text">
        <label for="createDate">등록일자</label>
        <input type="text" id="createDate" class="form-control" th:value="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}" readonly>
    </div>
    <div class="form-group small-text">
        <label for="modifyDate">수정일자</label>
        <input type="text" id="modifyDate" class="form-control" th:value="${#temporals.format(notice.modifyDate, 'yyyy-MM-dd HH:mm')}" readonly>
    </div>

    <div class="btn-group">
        <!-- 수정 버튼 -->
        <a th:href="@{/notice/modify/{id}(id=${notice.notice_id})}" class="btn btn-edit">수정</a>

        <!-- 삭제 버튼 -->
        <a th:href="@{/notice/delete/{id}(id=${notice.notice_id})}" class="btn btn-delete">삭제</a>
    </div>

    <div class="btn-group">
        <!-- 목록으로 이동 버튼 -->
        <a th:href="@{/notice/list}" class="btn btn-list">목록</a>
    </div>
</form>
</body>
</html>
