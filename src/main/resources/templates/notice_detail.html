<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<layout:html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
             xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/notice/notice_detail.css}">
    </th:block>

    <div layout:fragment="content">
        <body class="blog-details-page">

            <main class="main detail-main">
                <!-- Page Title -->
                <div class="page-title" data-aos="fade">
                    <div class="heading">
                        <div class="container">
                            <div class="row d-flex justify-content-center text-center">
                                <div class="col-lg-8">
                                    <h1>공지사항</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <nav class="breadcrumbs">
                        <div class="container">
                            <ol>
                                <li class="current">상세 글 보기</li>
                                <li><a th:href="@{/notice/list}">목록으로</a></li>
                            </ol>
                        </div>
                    </nav>
                </div><!-- End Page Title -->

                <!-- 공지사항 글 -->
                <div class="eco-notice-detail">
                    <div class="eco-notice-header">
                        <h1 class="eco-notice-title" th:text="${notice.notice_title}">공지사항 제목</h1>
                        <div class="eco-notice-meta">
                            <span th:text="'작성자: ' + ${notice.siteUser.userId}">작성자</span> |
                            <span th:text="'작성일: ' + ${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}">작성일</span> |
                            <span th:text="'게시글 번호: ' + ${notice.notice_id}">게시글 번호</span>
                        </div>
                    </div>
                    <div class="eco-notice-content" th:utext="${notice.notice_content}">
                        공지사항 내용
                    </div>
                    <div class="eco-notice-footer">
                        <div sec:authorize="isAuthenticated() and principal.username == 'admin1234'">
                            <a th:href="@{/notice/modify/{id}(id=${notice.notice_id})}" class="eco-btn eco-btn-edit">수정</a>
                            <a th:href="@{/notice/delete/{id}(id=${notice.notice_id})}" class="eco-btn eco-btn-delete"
                               onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
                        </div>
                    </div>
                </div>
                <!-- 공지사항 글 -->

            </main>
        </body>
    </div>
</layout:html>
