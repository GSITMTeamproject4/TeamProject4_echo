<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>저탄소 녹색 Life</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif; /* 한글 폰트 추가 */
            background-color: #f8f9fa; /* 배경색 추가 */
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            max-width: 800px; /* 컨테이너 최대 너비 설정 */
            background-color: #ffffff; /* 배경색 추가 */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* 그림자 효과 추가 */
            margin: 0 auto;
        }
        h3 {
            color: #343a40; /* 제목 색상 */
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .small-text {
            font-size: 0.9rem;
            color: #6c757d; /* 작은 텍스트 색상 */
        }
        .btn-toolbar {
            text-align: right; /* 버튼 그룹을 오른쪽 정렬 */
            margin-top: 20px; /* 버튼 그룹 상단 간격 추가 */
        }
        .btn-toolbar .btn {
            margin-left: 10px; /* 버튼 사이 간격 추가 */
            color: #fff; /* 버튼 글자색을 흰색으로 설정 */
        }

        .btn-edit {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-edit:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #f6313f;
            border-color: #f6313f;
        }
        .btn-list {
            background-color: #c869f1;
            border-color: #c869f1;
        }
        .btn-list:hover {
            background-color: #6b147d;
            border-color: #6b147d;
        }
    </style>
</head>

<body>
<div class="container">
    <h3>게시글 보기</h3>
    <form>
        <div class="form-group">
            <label for="notice_id">게시글 번호</label>
            <input type="text" id="notice_id" class="form-control" th:value="${notice.notice_id}" readonly>
        </div>
        <div class="form-group">
            <label for="userId">작성자</label>
            <input type="text" id="userId" class="form-control" th:value="${notice.siteUser.userId}" readonly>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" class="form-control" th:value="${notice.notice_title}" readonly>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" class="form-control" rows="5" readonly th:text="${notice.notice_content}"></textarea>
        </div>
        <div class="form-group small-text">
            <label for="createDate">등록일자</label>
            <input type="text" id="createDate" class="form-control" th:value="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}" readonly>
        </div>
        <div class="form-group small-text">
            <label for="modifyDate">수정일자</label>
            <input type="text" id="modifyDate" class="form-control" th:value="${#temporals.format(notice.modifyDate, 'yyyy-MM-dd HH:mm')}" readonly>
        </div>

        <!-- 버튼 그룹을 별도의 div로 감싸서 우측 정렬 -->
        <div class="btn-toolbar d-flex justify-content-end">
            <!-- 수정 버튼 -->
            <button type="button" class="btn btn-edit mr-2" th:onclick="|location.href='@{/notice/modify/{id}(id=${notice.notice_id})}'|">수정</button>
            <!-- 삭제 버튼 -->
            <button type="button" class="btn btn-delete mr-2" th:onclick="|location.href='@{/notice/delete/{id}(id=${notice.notice_id})}'|">삭제</button>
            <!-- 목록 버튼 -->
            <button type="button" class="btn btn-list" th:onclick="|location.href='@{/notice/list}'|">목록</button>
        </div>

    </form>

</div>
</body>
</html>
