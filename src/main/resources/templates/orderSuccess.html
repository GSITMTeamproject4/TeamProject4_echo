<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 성공</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- 필요한 경우 CSS 파일 추가 -->
</head>
<body>
<div class="container">
  <h1>주문 성공</h1>

  <!-- 에러 메시지가 있는 경우 표시 -->
  <div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
  </div>

  <!-- 주문 정보가 있는 경우 표시 -->
  <div th:if="${order}">
    <h2>주문 정보</h2>
    <p><strong>주문 번호:</strong> <span th:text="${order.orderNumber}"></span></p>
    <p><strong>구매자 전화번호:</strong> <span th:text="${order.buyerTel}"></span></p>
    <p><strong>구매자 이메일:</strong> <span th:text="${order.buyerEmail}"></span></p>
    <p><strong>구매자 주소:</strong> <span th:text="${order.buyerAddr}"></span></p>
    <p><strong>우편번호:</strong> <span th:text="${order.buyerPostcode}"></span></p>
    <p><strong>총 금액:</strong> <span th:text="${order.totalAmount}"></span></p>
  </div>

  <div class="actions">
    <a href="/" class="btn">홈으로 돌아가기</a>
    <a href="/orders" class="btn">내 주문 보기</a>
  </div>
</div>
</body>
</html>
