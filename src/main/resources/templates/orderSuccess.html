<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order Success</title>
</head>
<body>
<h1>Order Success</h1>
<div th:if="${order != null}">
  <p>Order Number: <span th:text="${order.orderNumber}"></span></p>
  <p>Buyer Name: <span th:text="${order.buyer.userName}"></span></p>
  <p>Buyer Tel: <span th:text="${order.buyerTel}"></span></p>
  <p>Buyer Email: <span th:text="${order.buyerEmail}"></span></p>
  <p>Buyer Address: <span th:text="${order.buyerAddr}"></span></p>
  <p>Buyer Postcode: <span th:text="${order.buyerPostcode}"></span></p>
  <p>Total Amount: <span th:text="${order.totalAmount}"></span></p>
  <h2>Items</h2>
  <ul>
    <li th:each="item : ${order.items}">
      <p>Product Name: <span th:text="${item.product.productName}"></span></p>
      <p>Quantity: <span th:text="${item.quantity}"></span></p>
    </li>
  </ul>
</div>
<div th:if="${order == null}">
  <p>Order information is not available.</p>
</div>

<div class="actions">
  <a href="/" class="btn">홈으로 돌아가기</a>
  <a href="/orders" class="btn">내 주문 보기</a>
</div>

</body>
</html>
