<!DOCTYPE html>
<layout:html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
             xmlns:layout="http://www.w3.org/1999/xhtml"
             layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>저탄소 녹색 Life</title>
    </head>
    <div layout:fragment="content">
        <body class="blog-page">
        <!--타이틀-->
        <main class="main">
            <div class="page-title" data-aos="fade">
                <div class="heading">
                    <div class="container">
                        <div class="row d-flex justify-content-center text-center">
                            <div class="col-lg-8">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
<h1>회원가입</h1>
<form th:action="@{/user/signup}" th:object="${siteUserCreateForm}" method="post" enctype="multipart/form-data">
    <div>
        <label for="userId">사용자 ID:</label>
        <input type="text" id="userId" th:field="*{userId}">
        <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
    </div>
    <div>
        <label for="userName">이름:</label>
        <input type="text" id="userName" th:field="*{userName}">
        <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
    </div>
    <div>
        <label for="phoneNum">전화번호:</label>
        <input type="text" id="phoneNum" th:field="*{phoneNum}">
        <div th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></div>
    </div>
    <div>
        <label for="gender">성별:</label>
        <select id="gender" th:field="*{gender}">
            <option value="" th:if="*{gender} == ''">선택하세요</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
            <option value="other">기타</option>
        </select>
        <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
    </div>
    <div>
        <label for="password1">비밀번호:</label>
        <input type="password" id="password1" th:field="*{password1}">
        <div th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></div>
    </div>
    <div>
        <label for="password2">비밀번호 확인:</label>
        <input type="password" id="password2" th:field="*{password2}">
        <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <label for="address">주소:</label>
        <input type="text" id="address" th:field="*{address}">
        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    </div>
    <div th:if="${#fields.hasGlobalErrors()}">
        <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
    </div>
    <label for="profileImage">이미지 업로드:</label>
    <input type="file" id="profileImage" name="profileImage" >
    <br>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
<a th:href="@{/authBoard/list}">취소</a>
</body>

    </div>
</layout:html>
