<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/user/signup}" th:object="${siteUserCreateForm}" method="post">
    <div>
        <label for="userId">사용자 ID:</label>
        <input type="text" id="userId" th:field="*{userId}">
        <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
    </div>
    <div>
        <label for="userName">이름:</label>
        <input type="text" id="userName" th:field="*{userName}">
        <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
    </div>
    <div>
        <label for="phoneNum">전화번호:</label>
        <input type="text" id="phoneNum" th:field="*{phoneNum}">
        <div th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></div>
    </div>
    <div>
        <label for="gender">성별:</label>
        <select id="gender" th:field="*{gender}">
            <option value="" th:if="*{gender} == ''">선택하세요</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
            <option value="other">기타</option>
        </select>
        <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
    </div>
    <div>
        <label for="password1">비밀번호:</label>
        <input type="password" id="password1" th:field="*{password1}">
        <div th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></div>
    </div>
    <div>
        <label for="password2">비밀번호 확인:</label>
        <input type="password" id="password2" th:field="*{password2}">
        <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div th:if="${#fields.hasGlobalErrors()}">
        <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
<a th:href="@{/authBoard/list}">취소</a>
</body>
</html>
