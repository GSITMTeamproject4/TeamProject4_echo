<!DOCTYPE html>
<layout:html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
             xmlns:layout="http://www.w3.org/1999/xhtml"
             layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>저탄소 녹색 Life</title>
        <style>
            .button-container {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
            }
        </style>
    </head>
    <div layout:fragment="content" class="container my-3">
        <body class="blog-page">
        <div style="background-color: white; padding-bottom: 100px;">
        <!--타이틀-->
        <main class="main">
            <div class="page-title" data-aos="fade">
                <div class="heading">
                    <div class="container">
                        <div class="row d-flex justify-content-center text-center">
                            <div class="col-lg-8">
                                <h1>회원가입</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="container my-3">
            <form th:action="@{/user/signup}" th:object="${siteUserCreateForm}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="userId" class="form-label">사용자 ID : </label>
                    <input type="text" id="userId" th:field="*{userId}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">이름 : </label>
                    <input type="text" id="userName" th:field="*{userName}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                </div>
                <div class="mb-3">
                    <label for="phoneNum" class="form-label">전화번호 : </label>
                    <input type="text" id="phoneNum" th:field="*{phoneNum}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></div>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">성별 : </label>
                    <select id="gender" th:field="*{gender}" class="form-control">
                        <option value="" th:if="*{gender} == ''">선택하세요</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">비밀번호 : </label>
                    <input type="password" id="password1" th:field="*{password1}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></div>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">비밀번호 확인:</label>
                    <input type="password" id="password2" th:field="*{password2}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일 : </label>
                    <input type="email" id="email" th:field="*{email}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">주소:</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>
                <div class="mb-3">
                    <label for="profileImage" class="form-label">이미지 업로드 : </label>
                    <input type="file" id="profileImage" name="profileImage" class="form-control-file">
                </div>
                <div class="text-danger" th:if="${#fields.hasGlobalErrors()}">
                    <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                    <a th:href="@{/authBoard/list}" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
        </body>
    </div>
</layout:html>
