<!DOCTYPE html>
<!-- Thymeleaf 레이아웃 지시자 -->
<layout:html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
             xmlns:layout="http://www.w3.org/1999/xhtml"
             layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teachable Machine with Spring Boot</title>
        <!-- TensorFlow.js 및 Teachable Machine 라이브러리 추가 -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
        <style>
            /* 전체 컨테이너 스타일 */
            #containerAll {
                text-align: center; /* 가운데 정렬 */
                width: 100%;
                margin: 0 auto; /* 좌우 중앙 정렬을 위한 자동 마진 설정 */
                padding: 20px;
                box-sizing: border-box; /* 패딩과 보더 포함한 전체 요소 너비 설정 */
            }
            /* 파일 업로드 및 분석 버튼 스타일 */
            #image-upload {
                display: inline-block;
                vertical-align: top;
                margin-right: 70px; /* 파일 선택(input)의 오른쪽 마진 */
                padding: 3px;
            }

            .btn-success {
                vertical-align: top;
            }

            /* 이미지 미리보기 컨테이너 스타일 */
            #preview-container {
                width: 400px;
                height: 300px;
                overflow: hidden; /* 이미지가 넘칠 경우를 대비하여 overflow 설정 */
                border: 2px dashed #ccc;
                text-align: center;
            }

            #image-preview {
                max-width: 100%;
                max-height: 100%;
                margin: auto;
            }

            #image-preview-placeholder {
                display: block;
                max-width: 100%;
                max-height: 100%;
                font-size: 16px;
                color: #aaa;
            }

            /* 레이블 표시 컨테이너 스타일 */
            #label-container {
                text-align: center;
                width: 200px;
                height: 300px;
                background-color: #f0f0f0; /* 배경색 설정 *//
            color: #333; /* 글자 색상 설정 */
                border: 2px dashed #ccc; /* 테두리 설정 */
            }

            /* Flexbox를 이용한 요소 정렬 스타일 */
            #containerwith {
                display: flex; /* Flexbox 사용 */
                justify-content: center; /* 내부 요소들 가운데 정렬 */
                gap: 20px; /* 요소들 사이의 간격 설정 */
                margin-bottom: 20px; /* 하단 마진 설정 */
            }

            /* 분석 버튼 여백 조정 */
            #analyzeImage {
                margin-left: 30px;
            }

            /* 추가 스타일링 예시 */
            .new-class {
                font-weight: bold;
            }
        </style>
    </head>
    <div layout:fragment="content">
        <body class="blog-page">
        <!-- 메인 타이틀 -->
        <main class="main">
            <div class="page-title" data-aos="fade">
                <div class="heading">
                    <div class="container">
                        <div class="row d-flex justify-content-center text-center">
                            <div class="col-lg-8">
                                <h1>재활용 도우미</h1>
                                <p>이미지 분석을 통해 올바른 재활용을 방법을 알고 재활용을 실천할 수 있습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 전체 컨테이너 -->
        <div id="containerAll">
            <!-- Flexbox를 이용한 요소 정렬 -->
            <div id="containerwith">
                <!-- 이미지 미리보기 컨테이너 -->
                <div id="preview-container">
                    <img id="image-preview" src="#" alt="Image Preview" style="display:none; width:400px; height: 300px;">
                </div>
                <!-- 레이블 표시 컨테이너 -->
                <div id="label-container"></div>
            </div>

            <!-- 파일 업로드(input) -->
            <input type="file" id="image-upload" accept="image/*" onchange="showPreview(event)" class="btn btn-success">

            <!-- 분석 버튼 -->
            <button type="button" onclick="predict()" class="btn btn-success" id="analyzeImage">Analyze Image</button>
        </div>

        <!-- JavaScript 스크립트 -->
        <script type="text/javascript">
            const URL = "/";

            let model, labelContainer, maxPredictions;

            // 분리수거 방법 매핑 객체
            const recyclingMethods = {
                금속: "금속은 사용 후 깨끗이 씻어서 따로 모아서 분리수거합니다. 특히 알루미늄 캔은 눌러서 부피를 줄이는 것이 좋습니다.",
                종이: "종이는 플라스틱이나 다른 재료가 없는 경우 재활용함에 넣어주세요. 오염된 종이는 분리수거하지 않습니다. 골판지 박스는 플라스틱이나 다른 재료로 오염되지 않은 경우 재활용할 수 있습니다.",
                유리: "유리병과 유리 조각은 색깔에 관계없이 사용 후 깨끗이 씻어서 별도로 분리하여 배출해야 합니다. 유리가 깨지지 않도록 주의하세요.",
                플라스틱: "PET 병은 투명한 물병으로, 재활용할 때는 사용 후 깨끗이 씻어서 라벨을 제거하고 뚜껑을 분리합니다. HDPE 병은 우유병과 세제 병과 같은 플라스틱 제품으로, 재활용할 때는 사용 후 깨끗이 씻어서 라벨을 제거합니다. 기타 플라스틱은 플라스틱 종류를 확인하고 재활용할 수 있는 플라스틱 수거함에 버려주세요."
                // 다른 클래스에 대한 분리수거 방법도 필요한 경우 여기에 추가합니다.
            };


            // 모델 초기화 함수
            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                labelContainer = document.getElementById("label-container");
                labelContainer.appendChild(document.createElement("div"));
            }

            // 이미지 미리보기 표시 함수
            function showPreview(event) {
                const input = event.target;
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const imgElement = document.getElementById('image-preview');
                        imgElement.src = e.target.result;
                        imgElement.style.display = 'block';
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }

            // 이미지 분석 및 예측 함수
            async function predict() {
                const imgElement = document.getElementById('image-preview');
                if (imgElement.src && imgElement.src !== "#") {
                    const prediction = await model.predict(imgElement);

                    let highestPrediction = prediction[0];
                    for (let i = 1; i < prediction.length; i++) {
                        if (prediction[i].probability > highestPrediction.probability) {
                            highestPrediction = prediction[i];
                        }
                    }

                    // 클래스 이름에 따라 분리수거 방법 출력
                    if (recyclingMethods.hasOwnProperty(highestPrediction.className)) {
                        labelContainer.childNodes[0].innerHTML = `${highestPrediction.className} <br> ${recyclingMethods[highestPrediction.className]}`;
                    } else {
                        labelContainer.childNodes[0].innerHTML = highestPrediction.className;
                    }

                    console.log(highestPrediction);
                    console.log(highestPrediction.className);
                } else {
                    alert("먼저 이미지를 업로드해주세요.");
                }
            }

            // 모델 초기화 함수 호출
            init();
        </script>


        </body>
    </div>
</layout:html>
