<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
<div class="container my-3">
  <form th:action="@{/user/login}" method="post">
    <div th:if="${param.error}">
      <div class="alert alert-danger" th:text="${param.exception}">
      </div>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">사용자ID</label>
      <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
  <a th:href="@{/authBoard/list}">취소</a>
  <h1>소셜 로그인</h1>
  <a href="/oauth2/authorization/google">Google 로그인</a><br>
  <a href="/oauth2/authorization/naver">Naver 로그인</a><br>
  <a href="/oauth2/authorization/kakao">Kakao 로그인</a><br>
  <a th:href="@{/api/password/find}">비밀번호 찾기</a>
</div>
</body>
</html>
