<!DOCTYPE html>
<layout:html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
             xmlns:layout="http://www.w3.org/1999/xhtml"
             layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>저탄소 녹색 Life</title>
    </head>
    <div layout:fragment="content">
        <body class="blog-page">
        <!--타이틀-->
        <main class="main">
            <div class="page-title" data-aos="fade">
                <div class="heading">
                    <div class="container">
                        <div class="row d-flex justify-content-center text-center">
                            <div class="col-lg-8">
                                <h1>저탄소 실천 챌린지</h1>
                                <p class="mb-0"> 매일 꾸준히 참여하여 포인트를 모아봅시다 </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--about-->
        <div id="about" class="about section">
            <div class="container aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">
                <div class="row align-items-xl-center gy-5">
                    <!--챌린지 설명 칸-->
                    <div class="col=xl=7">
                        <div class="row gy-4 icon-boxes">
                            <!-- 전자 영수증 칸 -->

                            <div class="col-md-6 aos-init aos-animate" data-aos="fade-up" data-aos-delay="200">
                                <a th:href="@{/challenge/add}">
                                <div class="icon-box">
                                    <h3>전자 영수증</h3>
                                    <p>환경을 위해 종이 영수증이 아닌 전자 영수증을 발급받아서 인증해봅시다.</p>
                                </div>
                                </a>
                            </div>

                            <!-- 다회용기 사용 칸 -->

                            <div class="col-md-6 aos-init aos-animate" data-aos="fade-up" data-aos-delay="300">
                                <a th:href="@{/challenge/add}">
                                <div class="icon-box">
                                    <h3>다회용기 사용</h3>
                                    <p>음식을 포장하거나 배달시킬 때 다회용기를 사용한 후 인증해봅시다.</p>
                                </div>
                                </a>
                            </div>

                            <!-- 텀블러 사용 칸 -->

                            <div class="col-md-6 aos-init aos-animate" data-aos="fade-up" data-aos-delay="400">
                                <a th:href="@{/challenge/add}">
                                <div class="icon-box">
                                    <h3>텀블러 사용</h3>
                                    <p>카페에서 음료수를 먹을 때 텀블러를 사용한 후 인증해봅시다.</p>
                                </div>
                                </a>
                            </div>

                            <!-- 전자 메일함 칸 -->

                            <div class="col-md-6 aos-init aos-animate" data-aos="fade-up" data-aos-delay="500">
                                <a th:href="@{/challenge/add}">
                                <div class="icon-box">
                                    <h3>전자 메일함 비우기</h3>
                                    <p>전자 메일함을 비운 후 인증해봅시다.</p>
                                </div>
                                    </a>
                            </div>
                        </div>
                    </div>
                    <!--이동 버튼-->
                    <div class="col-xl-5 content">
                        <a type="button" class="read-more" th:href="@{/challenge/add}"><span>인증하러 가기</span></a>
                    </div>
                </div>
            </div>
        </div>
        </body>
    </div>
</layout:html>
