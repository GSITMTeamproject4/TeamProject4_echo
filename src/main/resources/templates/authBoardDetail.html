<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 상세</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<h1>게시글 상세</h1>
<div>
  <h2 th:text="${board.boardTitle}"></h2>
  <p th:text="${board.boardContent}"></p>
  <p>작성일: <span th:text="${board.postCreateDate}"></span></p>
  <a href="/authBoard/list">목록으로 돌아가기</a>
</div>
<div>
  <img th:if="${board.image != null}" th:src="@{|/uploads/${board.image.filePath}|}" alt="Board Image" width="200"/>
</div>
<div>
  <p>좋아요 수: <span id="likeCount" th:text="${board.likeCount}"></span></p>
  <button type="button" id="likeButton" th:attr="data-board-id=${board.listId}">좋아요</button>
</div>

<script>
  $(document).ready(function() {
    var csrfToken = $('meta[name="_csrf"]').attr('content');
    var csrfHeader = $('meta[name="_csrf_header"]').attr('content');

    $('#likeButton').click(function() {
      var button = $(this);
      var boardId = button.data('board-id');
      $.ajax({
        url: '/likeBoard/toggle/' + boardId,
        type: 'POST',
        beforeSend: function(xhr) {
          xhr.setRequestHeader(csrfHeader, csrfToken);
        },
        success: function(response) {
          // 좋아요 수 업데이트
          $('#likeCount').text(response.likeCount);
        },
        error: function(xhr, status, error) {
          alert('좋아요 처리 중 오류가 발생했습니다.');
        }
      });
    });
  });
</script>
</body>
</html>
