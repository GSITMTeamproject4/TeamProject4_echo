<!DOCTYPE html>
<layout:html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
             xmlns:layout="http://www.w3.org/1999/xhtml"
             layout:decorate="~{layout}">

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/authBoard/authBoard_create.css}">
    </th:block>

    <th:block layout:fragment="script">
        <script th:src="@{/js/authBoard/authBoard_create.js}"></script>
    </th:block>

    <div layout:fragment="content">
        <body class="index-page">

        <main class="main">

            <!-- Contact Section -->
            <section id="contact" class="contact section">

                <!-- Section Title -->
                <div class="container section-title" data-aos="fade-up">
                    <h2>챌린지 보기</h2>
<!--                    <p>챌린지 종류를 선택하여 수행한 챌린지의 인증사진을 업로드 할 수 있습니다</p>-->
                </div><!-- End Section Title -->

                <div class="container" data-aos="fade-up" data-aos-delay="100">

                    <div class="row gy-4">

                        <div class="col-lg-6">

                            <div class="row gy-4">
                                <div class="col-md-6">
                                    <div class="info-item" data-aos="fade" data-aos-delay="200" >
                                        <div class="post-img">
<!--                                            <img id="preview" class="img-preview" src="#" alt="이미지 미리보기" style="display: none";/>-->
                                            <img th:if="${challenge.checkImg != null}" th:src="@{|/uploads/${challenge.checkImg}|}" alt="" class="img-fluid">
<!--                                            <img th:src="${challenge.checkImg}" alt="" class="img-fluid">-->
                                        </div>
                                    </div>
                                </div><!-- End Info Item -->

                            </div>

                        </div>

                        <div class="col-lg-6">

                            <form th:action="@{/challenge/add}" method="post" class="php-email-form" enctype="multipart/form-data">
                                <div class="row gy-4">

                                    <div class="col-md-12">

                                        <select name="challenge_info" id="challenge_info" th:value="${challenge.challengeInfo}" onChange="this.selectedIndex = this.initialSelect;">
                                            <option th:selected="${challenge.challengeInfo}=='전자영수증'">전자영수증</option>
                                            <option th:selected="${challenge.challengeInfo}=='메일함비우기'">메일함비우기</option>
                                            <option th:selected="${challenge.challengeInfo}=='다회용기사용'">다회용기사용</option>
                                            <option th:selected="${challenge.challengeInfo}=='텀블러사용'">텀블러사용</option>
                                        </select>
                                    </div>

                                    <div class="col-md-12">
<!--                                        <textarea class="form-control" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>-->
                                        <textarea class="form-control" name="content" rows="10" th:text="${challenge.challengeContent}" readonly="readonly"></textarea>
                                    </div>
<!--                                    <input type="file" id="file" name="file" accept="image/*" required>-->
                                    <div class="col-md-12 text-center">
                                        <div class="error-message"></div>

<!--                                        <button type="submit">등록하기</button>-->
<!--                                        <button type="button" id="cancelButton">취소</button>-->
                                        <a th:href="@{/admin/point}" class = "btn btn-primary">목록으로 돌아가기</a>
                                    </div>

                                </div>
                            </form>

                        </div><!-- End Contact Form -->

                    </div>

                </div>

            </section><!-- /Contact Section -->

        </main>

        </body>
    </div>
</layout:html>
