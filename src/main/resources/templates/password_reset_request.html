<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>비밀번호 재설정 요청</title>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<h2>비밀번호 재설정 요청</h2>
<p>이메일로 전송된 링크를 확인해주세요.</p>
<p>링크를 받지 못하셨다면 아래 버튼을 클릭하여 다시 요청해주세요.</p>
<form id="resendForm" th:action="@{/api/password/resend}" method="post">
  <input type="hidden" id="email" name="email" th:value="${email}">
  <button type="submit">재전송</button>
</form>
<script th:inline="javascript">
  document.getElementById('resendForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const csrfToken = document.querySelector("meta[name='_csrf']").content;
    const csrfHeader = document.querySelector("meta[name='_csrf_header']").content;
    fetch('/api/password/resend', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        [csrfHeader]: csrfToken
      },
      body: JSON.stringify({ email: email }),
    })
            .then(response => response.json())
            .then(data => {
              alert('비밀번호 재설정 이메일을 다시 발송했습니다.');
            })
            .catch((error) => {
              console.error('Error:', error);
              alert('오류가 발생했습니다.');
            });
  });
</script>
</body>
</html>
